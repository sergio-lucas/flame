	<script>
		var menu_ico = document.querySelector('.menu-ico ');
		menu_ico.addEventListener('click', function(e) {
			e.preventDefault();
			this.classList.toggle('active');
			document.body.classList.toggle('active');
		})

		$(document).ready(function () {
			$(window).scroll(function(){
			        var window_top = $(window).scrollTop() + 12; 
			       // the "12" should equal the margin-top value for nav.stickydiv
			        var div_top = $('#checkdiv').offset().top;
			        if (window_top >= div_top) {
			                $('.float-menu__block').addClass('stickydiv');
			            } else {
			                $('.float-menu__block').removeClass('stickydiv');
			            }
			    });  

			$(document).on("scroll", onScroll);

			$('.float-menu__link').on('click', function (e) {
			      e.preventDefault();
			        $(document).off("scroll");
			         $('a').each(function () {
			            $(this).removeClass('active');
			        })
			        $(this).addClass('active');
			         var target = this.hash,
			         menu = target;
			         $target = $(target);
			       $('html, body').stop().animate({
			            'scrollTop': $target.offset().top+2
			        }, 600, 'swing', function () {
			            window.location.hash = target;
			            $(document).on("scroll", onScroll);
			        });
			    });
			});

			function onScroll(event) {
			    var scrollPos = $(document).scrollTop();
			    $('.float-menu__block a').each(function () {
		        	var currLink = $(this);
			       var refElement = $(currLink.attr("href"));
			        if (refElement.position().top <= scrollPos && refElement.position().top + refElement.height() > scrollPos) {
			            $('.float-menu__block a').removeClass("active");
			            currLink.addClass("active");
			        }
			        else{
			            currLink.removeClass("active");
			        }
			    });
			}
	</script>
